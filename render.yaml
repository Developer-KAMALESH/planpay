services:
  - type: web
    name: planpal-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: planpal-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false # You'll set this manually in Render dashboard

databases:
  - name: planpal-db
    databaseName: planpal
    user: planpal_user
    plan: free